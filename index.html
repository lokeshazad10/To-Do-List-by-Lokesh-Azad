<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Modern Todo</title>
    <!-- css file -->
    <link rel="stylesheet" href="./stye.css">

    <!-- Inline SVG symbols -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
        <symbol id="icon-sun" viewBox="0 0 24 24" fill="currentColor">
            <path
                d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.8 1.42-1.42zM1 13h3v-2H1v2zm10-9h2V1h-2v3zm7.04.46l1.79-1.8-1.41-1.41-1.8 1.79 1.42 1.42zM17 13h3v-2h-3v2zm-5 6h2v-3h-2v3zM4.96 19.54l-1.79 1.8 1.41 1.41 1.8-1.79-1.42-1.42zM20 21.99l1.79-1.8-1.41-1.41-1.8 1.79 1.42 1.42zM12 8a4 4 0 100 8 4 4 0 000-8z" />
        </symbol>
        <symbol id="icon-moon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M21.64 13a9 9 0 01-11.31-11A9 9 0 1012 22a9 9 0 009.64-9z" />
        </symbol>
        <symbol id="icon-search" viewBox="0 0 24 24" fill="currentColor">
            <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM9.5 14C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
        </symbol>
        <symbol id="icon-trash" viewBox="0 0 24 24" fill="currentColor">
            <path d="M15 4V3H9v1H4v2h16V4h-5zM6 8v12a2 2 0 002 2h8a2 2 0 002-2V8H6z" />
        </symbol>
        <symbol id="icon-grip" viewBox="0 0 24 24" fill="currentColor">
            <path d="M9 6h2v2H9V6zm4 0h2v2h-2V6zM9 10h2v2H9v-2zm4 0h2v2h-2v-2zM9 14h2v2H9v-2zm4 0h2v2h-2v-2z" />
        </symbol>
    </svg>
</head>

<body>
    <div class="app">
        <header class="app-header">
            <div class="brand">
                <div class="logo" aria-hidden="true">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M20 7L9 18l-5-5" stroke="white" stroke-width="2.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
                <h1>Todos</h1>
                <span class="badge">Modern</span>
            </div>
            <div class="header-actions">
                <button id="themeToggle" class="icon" aria-label="Toggle theme">
                    <svg id="themeIcon" width="18" height="18">
                        <use href="#icon-moon" />
                    </svg>
                </button>
            </div>
        </header>

        <section class="controls" aria-label="Add and filter todos">
            <form id="addForm" autocomplete="off">
                <input id="taskInput" class="input" type="text" placeholder="Add a task and hit Enter…"
                    aria-label="Task title" />
                <input id="dateInput" class="date hide-mobile" type="date" aria-label="Due date" />
                <select id="priorityInput" class="select hide-mobile" aria-label="Priority">
                    <option value="normal" selected>Priority: Normal</option>
                    <option value="low">Priority: Low</option>
                    <option value="high">Priority: High</option>
                </select>
                <button class="btn" type="submit">Add</button>
            </form>

            <div class="filters">
                <div class="left">
                    <div class="tabs" role="tablist" aria-label="Filter todos">
                        <button class="tab active" data-filter="all" role="tab" aria-selected="true">All</button>
                        <button class="tab" data-filter="active" role="tab">Active</button>
                        <button class="tab" data-filter="completed" role="tab">Completed</button>
                    </div>
                    <div class="count" id="itemsLeft">0 left</div>
                </div>
                <div class="right">
                    <div class="search">
                        <svg>
                            <use href="#icon-search" />
                        </svg>
                        <input id="searchInput" class="input" type="search" placeholder="Search (Ctrl/Cmd + K)"
                            aria-label="Search todos">
                    </div>
                    <button id="clearCompleted" class="btn secondary" type="button">Clear Completed</button>
                </div>
            </div>
        </section>

        <ul id="todoList" aria-live="polite" aria-label="Todo list"></ul>
        <div id="emptyState" class="empty" style="display:none">No tasks yet. Add one above ✨</div>
        <div class="hint">Tip: Drag the grip to reorder (works when not filtering/searching). Press Enter to save edits.
            Esc cancels.</div>
        <div class="label hint">Made With ❤️ By <b>Lokesh Azad</b></div>
    </div>

    <script src="./to-do.js"></script>
</body>

</html>
